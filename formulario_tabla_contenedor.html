<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de usuario.</title>
    <link rel="stylesheet" href="css/estilos_formulario_tabla_contenedor.css" />
</head>
<body>
    <div>
        <form action="#" method="post">
            <table>
                <caption>Formulario de Registro</caption>
                <tr>
                    <th><label for="etiqueta">Etiqueta</label></td>
                    <th><label for="entrada">Campo de entrada</label></td>
                </tr>
                <tr>
                    <td><label for="nombre">Nombre completo:</label></td>
                    <td><input type="text" id="nombre" name="nombre" ></td>
                </tr>

                <tr>
                    <td><label for="email">Correo electrónico:</label></td>
                    <td><input type="email" id="email" name="email"></td>
                </tr>

                <tr>
                    <td><label for="password">Contraseña:</label></td>
                    <td><input type="password" id="password" name="password"></td>
                </tr>

                <tr>
                    <td><label for="genero">Genero: </label></td>
                    <td>
                    <input type="radio" id="masculino" name="genero" value="Masculino">
                    <label for="masculino">Masculino</label><br>
                    <input type="radio" id="femenino" name="genero" value="Femenino">
                    <label for="femenino">Femenino</label>
                    </td>
                </tr>

                <tr>
                    <td><label for="ciudad">Ciudad:</label></td>
                    <td>
                    <select id="ciudad" name="ciudad" required>
                        <option value="">Seleccionar una ciudad</option>
                        <option value="popayan">popayan</option>
                        <option value="medellin">medellin</option>
                        <option value="cali">cali</option>
                    </select>
                    </td>
                </tr>

                <tr>
                    <td><label for="comentario">Comentario:</label></td>
                    <td><textarea id="comentario" name="comentario" rows="4" cols="30"></textarea></td>
                </tr>

                <tr>
                    <td><button type="submit">Enviar</button></td>
                    <td><button type="reset">Limpiar</button></td>
                </td>
            </table>
        </form>
    </div>
</body>
