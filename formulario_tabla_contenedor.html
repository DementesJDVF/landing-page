<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de usuario</title>
    <link rel="stylesheet" href="css/estilos_formulario_tabla_contenedor.css" />
</head>
<body>
    <div class="container">
        <h1>Registro de Usuario</h1>
        <form action="#" method="post">
            <table>
                <tr>
                    <th>Etiqueta</th>
                    <th>Campo de entrada</th>
                </tr>

                <tr>
                    <td><label for="nombre">Nombre completo:</label></td>
                    <td><input type="text" id="nombre" name="nombre" required></td>
                </tr>

                <tr>
                    <td><label for="email">Correo electrónico:</label></td>
                    <td><input type="email" id="email" name="email" required></td>
                </tr>

                <tr>
                    <td><label for="password">Contraseña:</label></td>
                    <td><input type="password" id="password" name="password" required></td>
                </tr>

                <tr>
                    <td><label for="genero">Género:</label></td>
                    <td>
                    <label><input type="radio" name="genero" value="Masculino" required> Masculino</label>
                    <label><input type="radio" name="genero" value="Femenino"> Femenino</label>
                    </td>
                </tr>

                <tr>
                    <td><label for="ciudad">Ciudad:</label></td>
                    <td>
                    <select id="ciudad" name="ciudad" required>
                        <option value="">Seleccionar una ciudad</option>
                        <option value="popayan">Popayán</option>
                        <option value="medellin">Medellín</option>
                        <option value="cali">Cali</option>
                    </select>
                    </td>
                </tr>

                <tr>
                    <td><label for="comentario">Comentario:</label></td>
                    <td><textarea id="comentario" name="comentario" rows="4" cols="30"></textarea></td>
                </tr>

                <tr>
                    <td><input type="submit" value="Enviar"></td>
                    <td><input type="reset" value="Limpiar"></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
